apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: ptp-app
  namespace: openshift-ptp
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - ptp-app
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: ptp-subscription
  namespace: openshift-ptp
  labels:
    app: ptp-app
  annotations:
    apps.open-cluster-management.io/github-path: operator/ptp
    apps.open-cluster-management.io/github-branch: config
spec:
  channel: openshift-ptp/ptp-channel-github
  placement:
    placementRef:
      kind: PlacementRule
      name: ptp-placement
