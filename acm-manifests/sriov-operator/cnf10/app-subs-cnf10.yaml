apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: sriov-app-operator
  namespace: cnf-operators
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - sriov-operator
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: sriov-subscription-operator
  namespace: cnf-operators
  labels:
    app: sriov-operator
  annotations:
    apps.open-cluster-management.io/git-path: operator/sriov
    apps.open-cluster-management.io/git-branch: cnf10
spec:
  name: sriov-subscription-operator
  channel: cnf-operators/cnf-channel-github
  placement:
    placementRef:
      kind: PlacementRule
      name: sriov-placement
